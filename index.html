<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Login | Intern Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-logo" style="display: flex; justify-content: center; margin-bottom: 2rem;">
                <img src="logo.png" alt="Thiranex Logo" style="height: 100px; object-fit: contain;">
            </div>
            <h1 style="margin-bottom: 0.5rem; font-weight: 700;">Welcome Back</h1>
            <p
                style="color: var(--text-muted); margin-bottom: 2.5rem; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; font-weight: 600;">
                Secure Internship Management Portal</p>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="mobile" class="form-input" placeholder="0987654321" required>
                </div>
                <button type="submit" class="btn btn-primary"
                    style="width: 100%; justify-content: center; margin-top: 1rem;">
                    Sign In <i class="ph ph-arrow-right"></i>
                </button>
            </form>

            <div id="loginMsg" style="margin-top: 1.5rem; display: none;">
                <p class="badge badge-danger" id="loginErrorText"></p>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const btn = this.querySelector('button[type="submit"]');

            // Loading state
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="ph ph-spinner ph-spin"></i> Logging In...';
            btn.disabled = true;

            // Ensure data is loaded
            await DB.initialize();

            const user = DB.login(email, mobile);

            if (user) {
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'student.html';
                }
            } else {
                const errorDiv = document.getElementById('loginMsg');
                const errorText = document.getElementById('loginErrorText');
                errorDiv.style.display = 'block';
                errorText.innerText = 'Invalid credentials. Please check again.';

                // Reset button
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Redirect if already logged in
        const currentUser = DB.getCurrentUser();
        if (currentUser) {
            if (currentUser.role === 'admin') window.location.href = 'admin.html';
            else window.location.href = 'student.html';
        }
    </script>
</body>

</html>
